<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그루핑MFC CX그룹 사전 INTERVIEW</title>
    <link rel="stylesheet" href="main.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>

    <!-- 타이틀 -->
    <div class="title-wrapper">
        <h1 class="title">그루핑MFC CX그룹 사전 INTERVIEW</h1>
    </div>

    <!-- 질문 및 탭 내용 -->

    <!-- 탭 -->
    <div class="tabs">
        <div class="tab" onclick="openTab('tab1')">운영</div>
        <div class="tab" onclick="openTab('tab2')">CS</div>
        <div class="tab" onclick="openTab('tab3')">기타</div>
    </div>
    
    <!-- 탭 내용 -->
    <div id="tab1" class="tab-content">
        <h3>운영 관련 문항입니다.</h3>
    </div>
    
    <div id="tab2" class="tab-content">
        <h3>CS 업무 관련 문항입니다.</h3>
    </div>
    
    <div id="tab3" class="tab-content">
        <h3>기타 업무 관련 문항입니다.</h3>
    </div>

    <!-- 완료 버튼 -->
    <div class="complete-wrapper" style="text-align: center; margin-top: 50px;">
        <button class="complete-btn">완료</button>
    </div>

    <script src="main.js"></script> <!-- 외부 JS 파일 연결 -->
</body>
</html>
